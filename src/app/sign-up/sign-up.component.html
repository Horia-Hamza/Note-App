<section class=" vh-100" id="demo">

</section>


<div class="login-box mt-5">
    <h2>Sign Up</h2>
    <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">
      <div *ngIf="errorMessage" class="alert text-danger">{{errorMessage}}</div>
<div class="d-flex">
    <div class="user-box me-4">
        <input [class.is-valid]="registerForm.get('first_name')?.status=='VALID'" type="text" name="" required="" formControlName="first_name">
        <label>First Name</label>
        <div *ngIf="registerForm.get('first_name')?.errors&&registerForm.get('first_name')?.touched" class="alert text-danger">
          <p *ngIf="registerForm.get('first_name')?.getError('required')" class="text-danger">First Name is Required</p>
          <p *ngIf="registerForm.get('first_name')?.getError('minlength')" class="text-danger">Minimum Length is 2</p>
          <p *ngIf="registerForm.get('first_name')?.getError('maxlength')" class="text-danger">Maximum Length is 8</p>
        </div>
      </div>
      <div class="user-box">
        <input type="text" name="" required="" formControlName="last_name">
        <label>last Name</label>
        <div *ngIf="registerForm.get('last_name')?.errors&&registerForm.get('last_name')?.touched" class="alert text-danger">
          <p *ngIf="registerForm.get('last_name')?.getError('required')" class="text-danger">First Name is Required</p>
          <p *ngIf="registerForm.get('last_name')?.getError('minlength')" class="text-danger">Minimum Length is 2</p>
          <p *ngIf="registerForm.get('last_name')?.getError('maxlength')" class="text-danger">Maximum Length is 8</p>
        </div>
      </div>
</div>

      <div class="user-box">
        <input type="text" name="" required="" formControlName="email">
        <label>User Email</label>
        <div *ngIf="registerForm.get('email')?.errors&&registerForm.get('email')?.touched" class="alert text-danger">
          <p *ngIf="registerForm.get('email')?.getError('required')" class="text-danger">Email is Required</p>
          <p *ngIf="registerForm.get('email')?.getError('email')" class="text-danger">E-Mail format is Required</p>
        </div>
      </div>
      <div class="user-box">
        <input type="password" name="" required="" formControlName="password">
        <label>Password</label>
        <div *ngIf="registerForm.get('password')?.errors&&registerForm.get('password')?.touched" class="alert text-danger">
          <p *ngIf="registerForm.get('password')?.getError('required')" class="text-danger">password is Required</p>
          <p *ngIf="registerForm.get('password')?.getError('pattern')" class="text-danger">pattern is in valid</p>
        </div>
      </div>
      <div class="user-box">
        <input type="number" name="" required="" formControlName="age">
        <label>User Age</label>
        <div *ngIf="registerForm.get('age')?.errors&&registerForm.get('age')?.touched" class="alert text-danger">
          <p *ngIf="registerForm.get('age')?.getError('required')" class="text-danger">User Age is Required</p>
          <p *ngIf="registerForm.get('age')?.getError('max')" class="text-danger">Max Age is 70</p>
          <p *ngIf="registerForm.get('age')?.getError('min')" class="text-danger">Min Age is 15</p>
        </div>
      </div>
      
        <a >
            <button [disabled]="registerForm.invalid"  type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </button>

          </a>
   

    </form>
  </div>
