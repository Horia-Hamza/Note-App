<!--start =================add modal============= -->
<!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="addNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">TITLE</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="addNoteForm" (ngSubmit)="submitAddNote()">
          <div class="modal-body">
            <input formControlName="title" type="text" class="form-control" placeholder="title">
            <textarea formControlName="desc" name="text" id="" class="form-control mt-2" cols="30" rows="10" placeholder="descreption"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary ">Save</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>
<!-- end====================add model================== -->
